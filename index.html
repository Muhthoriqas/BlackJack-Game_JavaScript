<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title> BlackJack Game</title>
</head>
<body>
  <section id="play" class="sectionPlay"  >
    <br>
    <h1>BlackJack</h1>
    <h2 id="message-el">Play A Round?<h2/>
    <p id="card-el">Your Cards: </p>
    <p id="sum-el">Sum:</p>
    <div class="center">
      <button type="button" class="btn btn btn-warning" id="start" onclick="startGame()">START GAME</button>
      <button type="button" class="btn btn btn-dark"  onclick="newCard()">TAKE CARD</button>
    </div>
    <small id="gameOver" class="gameOver"></small>

    <p id="playerMoney"></p>
    <div  class="bet">
      <input type="number" step=1 id="bet" placeholder="Set Your Bet..">
    </div>

      <button type="button" class ="btn btnReset" onclick="resetMoney()">RESET MONEY</button>

  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
